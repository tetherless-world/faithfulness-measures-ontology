<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="icon"
      type="image/png"
      href="{{'/images/twc_logo.png' | relative_url}}">
  <title>Explanation Faithfulness Measures Ontology</title>
  <div class="w3-container top" style="background-image: linear-gradient(180deg, rgb(255, 0, 0), #000000);">
    <br>
    <br>
    <span style="display: contents;">
      <h1 class="header" style="text-align:center;">
        <img src="{{site.baseurl}}/images/twc_logo.png"
          style="float: left; clear: left; display:inline-block; background: black; height: 20%; width: auto" alt="star">
      </h1>
    </span>
      <h1 class="header title">
        {{ site.title | default: site.github.repository_name }}
      </h1>
      <p class="header title">
        {{ site.description | default: site.github.project_tagline }}
      </p>
    <br>
    <br>
  </div>
</head>

<body>
  <div class="wrapper">
    <header class="sagegreen">
        <h1 class="header", style="background:#000000">FMO Project</h1>
    </header>

    <section>
        <div class="toc">
          <strong>Contents</strong>
          {% include toc.html html=content %}
        </div>
      {{ content }}
    </section>

    <footer>
      <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
    </footer>
  </div>
</body>
